<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Classificador de E-mails</title>

  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/homepage.css" />
</head>
<body>

  <div id="header"></div>

  <main class="page-wrapper">

    <section class="hero">
      <h1>Classificador de E-mails com IA</h1>
      <p>Envie um arquivo ou cole o conteúdo do email para classificação automática.</p>
    </section>

    <section class="card">

      <!-- UPLOAD -->
      <label class="upload-box">
        <input type="file" id="pdfFile" accept=".pdf,.txt" />
        <p id="uploadText">Clique aqui para selecionar seu arquivo</p>
        <small id="fileName">Nenhum arquivo selecionado</small>
      </label>

      <div class="divider">OU</div>

      <!-- TEXTO -->
      <div class="text-box">
        <label for="emailText">Cole o conteúdo do email</label>
        <textarea
          id="emailText"
          placeholder="Cole aqui o texto do email..."
        ></textarea>
      </div>

      <button id="submitBtn" class="primary-btn">
        Classificar Email
      </button>

      <!-- RESULTADO -->
      <div class="result-box">
        <h3>Resultado</h3>

        <!-- IMPORTANTE: agora é uma div, não <pre> -->
        <div id="result" class="muted">
          Aguardando consulta de classificação.
        </div>
      </div>

    </section>

  </main>

  <div id="footer"></div>

  <!-- Script principal -->
  <script src="script.js" defer></script>

  <!-- Import Header/Footer -->
  <script>
    fetch("components/header/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "components/header/header.css";
        document.head.appendChild(link);
      });

    fetch("components/footer/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "components/footer/footer.css";
        document.head.appendChild(link);
      });

    // Mostrar nome do arquivo ao selecionar
    const fileInput = document.getElementById("pdfFile");
    const fileName = document.getElementById("fileName");

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileName.textContent = fileInput.files[0].name;
      } else {
        fileName.textContent = "Nenhum arquivo selecionado";
      }
    });
  </script>

</body>
</html>
