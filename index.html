<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Email Classifier</title>

  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/homepage.css" />
</head>
<body>

  <div id="header"></div>

  <main class="home-container">
    <section class="home-card">
      <h1 class="home-title">Classificador de Emails</h1>
      <p class="home-subtitle">
        Cole o texto do email ou envie um arquivo (PDF/TXT) para classificação automática.
      </p>

      <div class="home-field">
        <label for="emailText">Texto do email</label>
        <textarea
          id="emailText"
          placeholder="Cole aqui o conteúdo do email..."
        ></textarea>
      </div>

      <div class="divider">ou</div>

      <div class="home-field">
        <label for="pdfFile">Arquivo (PDF ou TXT)</label>
        <input type="file" id="pdfFile" accept=".pdf,.txt" />
      </div>

      <button id="submitBtn" class="home-button">Classificar Email</button>

      <div class="home-result">
        <h3>Resultado</h3>
        <pre id="result">Aguardando análise...</pre>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="script.js" defer></script>

  <script>
    fetch("components/header/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header").innerHTML = html);

    fetch("components/footer/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>

</body>
</html>
