<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Classificador de Email</title>
</head>
<body>

  <h1>Email Classifier</h1>

  <!-- Texto do email -->
  <div>
    <label for="emailText">Texto do email:</label><br />
    <textarea
      id="emailText"
      rows="6"
      cols="60"
      placeholder="Digite o texto do email aqui..."
    ></textarea>
  </div>

  <br />

  <!-- Upload de PDF -->
  <div>
    <label for="pdfFile">Ou envie um PDF:</label><br />
    <input type="file" id="pdfFile" accept=".pdf,.txt,application/pdf,text/plain" />
  </div>

  <br />

  <!-- Botão -->
  <button id="submitBtn">Enviar para classificação</button>

  <hr />

  <!-- Resultado -->
  <h3>Resultado:</h3>
  <pre id="result"></pre>

  <!-- IMPORTANTE -->
  <script src="script.js" defer></script>

</body>
</html>
